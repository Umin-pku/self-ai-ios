<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selfâ€“AI Task</title>
  <style>
    :root{
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --self:#5b8def;
      --ai:#76c7a2;
      --btn:#10b981;
      --danger:#ef4444;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:16px;
      --canvasH: 360px;
      --hl:#fde047; /* yellow highlight */
    }
    html,body{height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:var(--text); background:#f7f7fb;}
    .wrap{max-width:900px; margin:0 auto; padding:18px;}
    .card{background:var(--card); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden;}
    .hdr{padding:16px 16px 10px 16px; border-bottom:1px solid var(--line);}
    h1{font-size:18px; margin:0 0 8px 0;}
    .sub{font-size:13px; color:var(--muted); line-height:1.5;}
    .hl{font-weight:800; background:var(--hl); padding:0 4px; border-radius:6px;}
    .body{padding:14px 16px 16px 16px;}
    .canvasWrap{background:#fff; border:1px solid var(--line); border-radius:14px; overflow:hidden;}
    canvas{display:block; width:100%; height:var(--canvasH); touch-action:none;}
    .controls{margin-top:14px; display:grid; gap:12px;}
    .row{display:grid; grid-template-columns: 90px 1fr; gap:10px; align-items:center;}
    .label{font-size:13px; color:var(--muted);}
    input[type="range"]{width:100%;}
    input[type="text"]{width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:12px; font-size:14px; outline:none;}
    input[type="text"]:focus{border-color:#a7f3d0; box-shadow:0 0 0 4px rgba(16,185,129,.12);}
    .note{font-size:12px; color:var(--muted); margin-top:-6px;}
    .footer{display:flex; gap:10px; margin-top:14px; align-items:center; flex-wrap:wrap;}
    .btn{
      appearance:none; border:0; padding:12px 16px; border-radius:12px;
      background:var(--btn); color:white; font-weight:800; cursor:pointer;
      box-shadow:0 6px 18px rgba(16,185,129,.25);
    }
    .btn.secondary{background:#111827; box-shadow:0 6px 18px rgba(17,24,39,.20);}
    .err{color:var(--danger); font-weight:700; font-size:12px;}
    .pill{display:inline-flex; gap:8px; align-items:center; border:1px solid var(--line); border-radius:999px; padding:6px 10px; background:#fff;}
    .dot{width:10px; height:10px; border-radius:999px; display:inline-block;}
    @media (max-width:520px){
      :root{ --canvasH: 320px; }
      .row{grid-template-columns: 70px 1fr;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hdr">
        <h1>Please read the instructions carefully</h1>
        <div class="sub">
          <span class="hl">Adjust</span> the size of the two circles to represent how large you feel your <b>Self</b> and <b>AI</b> are.
          <span class="hl">Drag</span> the circles to represent your perceived relationship. More overlap means a closer relationship.
        </div>
      </div>

      <div class="body">
        <div class="canvasWrap">
          <canvas id="c"></canvas>
        </div>

        <div class="controls">
          <div class="row">
            <div class="label"><span class="pill"><span class="dot" style="background:var(--self)"></span>Self</span></div>
            <input id="selfR" type="range" min="40" max="220" step="1" value="100" />
          </div>

          <div class="row">
            <div class="label"><span class="pill"><span class="dot" style="background:var(--ai)"></span>AI</span></div>
            <input id="aiR" type="range" min="40" max="220" step="1" value="100" />
          </div>

          <div class="row">
            <div class="label">Birth (6 digits)</div>
            <input id="birth" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="6" placeholder="e.g., 010918" />
          </div>
          <div class="note">Birth is used for research purposes only.</div>
          <div class="err" id="err" style="display:none;"></div>
        </div>

        <div class="footer">
          <button class="btn" id="submitBtn">Submit</button>
          <button class="btn secondary" id="resetBtn" type="button">Reset</button>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');

  const selfR = document.getElementById('selfR');
  const aiR = document.getElementById('aiR');
  const birth = document.getElementById('birth');
  const errEl = document.getElementById('err');
  const submitBtn = document.getElementById('submitBtn');
  const resetBtn = document.getElementById('resetBtn');

  const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  let W = 0, H = 0;

  const state = {
    self: { x: 0, y: 0, r: +selfR.value, color: css('--self'), label: 'Self' },
    ai:   { x: 0, y: 0, r: +aiR.value,   color: css('--ai'),   label: 'AI'   },
    fixedY: 0,
    drag: { active:false, which:null, dx:0 }
  };

  function css(v){ return getComputedStyle(document.documentElement).getPropertyValue(v).trim(); }

  function fitCanvas(){
    const rect = canvas.getBoundingClientRect();
    W = Math.floor(rect.width * dpr);
    H = Math.floor(rect.height * dpr);
    canvas.width = W;
    canvas.height = H;

    // classic non-overlap, left/right
    state.fixedY = Math.floor(H/2);
    const gap = Math.floor(W*0.14);
    state.self.x = Math.floor(W/2 - gap);
    state.ai.x   = Math.floor(W/2 + gap);
    state.self.y = state.fixedY;
    state.ai.y   = state.fixedY;

    clampAll();
    draw();
  }

  function clampCircleX(c){
    const pad = 6*dpr;
    c.x = Math.max(c.r+pad, Math.min(W - c.r - pad, c.x));
    c.y = state.fixedY; // lock Y (horizontal-only drag)
  }

  function clampAll(){
    clampCircleX(state.self);
    clampCircleX(state.ai);
  }

  function clear(){
    ctx.clearRect(0,0,W,H);
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0,0,W,H);
  }

  function draw(){
    clear();
    drawCircle(state.self);
    drawCircle(state.ai);
  }

  function drawCircle(c){
    ctx.save();
    ctx.beginPath();
    ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
    ctx.fillStyle = hexToRgba(c.color, 0.65);
    ctx.fill();
    ctx.lineWidth = 3*dpr;
    ctx.strokeStyle = hexToRgba(c.color, 0.95);
    ctx.stroke();

    ctx.fillStyle = 'rgba(255,255,255,0.95)';
    ctx.font = `800 ${Math.max(16*dpr, Math.min(28*dpr, c.r*0.45))}px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(c.label, c.x, c.y);
    ctx.restore();
  }

  function hexToRgba(hex, a){
    const h = hex.replace('#','').trim();
    const r = parseInt(h.slice(0,2),16);
    const g = parseInt(h.slice(2,4),16);
    const b = parseInt(h.slice(4,6),16);
    return `rgba(${r},${g},${b},${a})`;
  }

  function dist(x1,y1,x2,y2){
    const dx = x2-x1, dy = y2-y1;
    return Math.sqrt(dx*dx + dy*dy);
  }

  function overlapArea(r1, r2, d){
    if(d >= r1 + r2) return 0;
    if(d <= Math.abs(r1 - r2)){
      const rMin = Math.min(r1, r2);
      return Math.PI * rMin * rMin;
    }
    const a1 = 2*Math.acos((d*d + r1*r1 - r2*r2) / (2*d*r1));
    const a2 = 2*Math.acos((d*d + r2*r2 - r1*r1) / (2*d*r2));
    const area1 = 0.5*r1*r1*(a1 - Math.sin(a1));
    const area2 = 0.5*r2*r2*(a2 - Math.sin(a2));
    return area1 + area2;
  }

  function clamp01(x){ return Math.max(0, Math.min(1, x)); }

  function metrics(){
    const rS = state.self.r;
    const rA = state.ai.r;
    const d = dist(state.self.x, state.self.y, state.ai.x, state.ai.y);

    const inter = overlapArea(rS, rA, d);
    const areaSelf = Math.PI * rS * rS;

    const overlap_ratio = clamp01(inter / areaSelf);
    const diag = Math.sqrt(W*W + H*H);
    const psych_distance = clamp01(d / diag);
    const relative_size = rA / rS;

    return { overlap_ratio, psych_distance, self_radius:rS, ai_radius:rA, relative_size };
  }

  function hitTest(x,y){
    const ds = dist(x,y,state.self.x,state.self.y);
    const da = dist(x,y,state.ai.x,state.ai.y);
    const inS = ds <= state.self.r;
    const inA = da <= state.ai.r;
    if(inS && inA) return (ds <= da) ? 'self' : 'ai';
    if(inS) return 'self';
    if(inA) return 'ai';
    return null;
  }

  function pointerPos(ev){
    const rect = canvas.getBoundingClientRect();
    const x = (ev.clientX - rect.left) * dpr;
    const y = (ev.clientY - rect.top) * dpr;
    return {x,y};
  }

  function onDown(ev){
    ev.preventDefault();
    const p = pointerPos(ev);
    const which = hitTest(p.x, p.y);
    if(!which) return;
    state.drag.active = true;
    state.drag.which = which;
    const c = which === 'self' ? state.self : state.ai;
    state.drag.dx = p.x - c.x;
    canvas.setPointerCapture(ev.pointerId);
  }

  function onMove(ev){
    if(!state.drag.active) return;
    ev.preventDefault();
    const p = pointerPos(ev);
    const c = state.drag.which === 'self' ? state.self : state.ai;
    c.x = p.x - state.drag.dx;
    clampCircleX(c);
    draw();
  }

  function onUp(ev){
    if(!state.drag.active) return;
    ev.preventDefault();
    state.drag.active = false;
    state.drag.which = null;
    draw();
  }

  function reset(){
    selfR.value = 100;
    aiR.value = 100;
    birth.value = '';
    state.self.r = 100;
    state.ai.r = 100;
    errEl.style.display = 'none';
    fitCanvas();
  }

  function showErr(msg){
    errEl.textContent = msg;
    errEl.style.display = 'block';
  }

  function submit(){
    const b = birth.value.trim();
    if(!/^\d{6}$/.test(b)){
      showErr('Please enter your birth (6 digits).');
      return;
    }
    errEl.style.display = 'none';

    const out = metrics();
    const payload = {
      type: 'SELF_AI_IOS_RESULT',
      ts: Date.now(),
      birth_6digits: b,
      ...out
    };

    window.parent.postMessage(payload, '*');
  }

  selfR.addEventListener('input', () => {
    state.self.r = +selfR.value;
    clampAll();
    draw();
  });
  aiR.addEventListener('input', () => {
    state.ai.r = +aiR.value;
    clampAll();
    draw();
  });

  submitBtn.addEventListener('click', submit);
  resetBtn.addEventListener('click', reset);

  canvas.addEventListener('pointerdown', onDown);
  canvas.addEventListener('pointermove', onMove);
  canvas.addEventListener('pointerup', onUp);
  canvas.addEventListener('pointercancel', onUp);

  window.addEventListener('resize', () => {
    const rect = canvas.getBoundingClientRect();
    W = Math.floor(rect.width * dpr);
    H = Math.floor(rect.height * dpr);
    canvas.width = W;
    canvas.height = H;
    state.fixedY = Math.floor(H/2);
    clampAll();
    draw();
  });

  requestAnimationFrame(fitCanvas);
})();
</script>
</body>
</html>
